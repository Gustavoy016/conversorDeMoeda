<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <main>
       <div class="container">
        <form>
            <div class="user-input">
                <label for="valor">Valor</label>
                <input type="number" id="valor" placeholder="0,00">
            </div>
            <div class="user-input">
                <label for="moeda">Moeda</label>
                <select id="moedas">
                    <option value="defaut">Selecione a moeda</option>
                    <option value="USD-BRL">Dolar</option>
                    <option value="EUR-BRL">Euro</option>
                    <option value="GBP-BRL">Libras</option>
                </select>
            </div>
            <input type="button" value="Converter em reais" id="bnt">
        </form> 
    </div>
    <div class="display-res">
        <!-- <div class="resultado">
            <p>US$ 1 = R$ 4,86</p>
            <P>486,00 Reais</P>
        </div> -->
    </div>
 </main>

 <script src="./js/script.js"></script>
</body>
</html>
